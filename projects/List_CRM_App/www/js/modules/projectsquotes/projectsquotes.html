<body ng-app="myApp" ng-controller="ProjectsquotesCtrl">
    <div class="modal__background" ng-repeat="x in inputprojectsquotes">
        <div class="modal" ng-repeat="x in inputprojectsquotes">
            <div class="modal__inputs">
                <input class="modal__title" type="text" ng-model="inputprojectsquotes[0].title"/>
                <textarea class="modal__content" ng-model="inputprojectsquotes[0].content"></textarea>
                <input class="modal__date" type="date" ng-model="inputprojectsquotes[0].date"/>
            </div>
            <button class="modal__submit" ng-click="editcreate(inputprojectsquotes[0].id)">{{inputbutton}}</button>
        </div>
    </div>

        </div>
        <button class="sidebar__logout" ng-click="logout()">Logout</button>
        <ul class="sidebar__menu">
            <li class="sidebar__menu-item"><a href="#!/modules/call-list">Return to Call List</a></li>
            <li class="sidebar__menu-item"><a href="#!/modules/details">Details</a></li>
            <li class="sidebar__menu-item"><a href="#!/modules/notes">Notes</a></li>
            <li class="sidebar__menu-item"><a class="current-item" href="#!/modules/projectsquotes">Projects/Quotes</a></li>
            <li class="sidebar__menu-item">Angular seed app: v<span app-version></span><li>
                    </ul>
                    </nav>
                    <main class="projectsquotes">
                        <div class="page-header">
                            <div class="hamburger" ng-click="toggleSidebar()">
                                <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 100 100"><defs><style>.cls-1{fill:#fff;}</style></defs><title>Artboard 1</title><rect class="cls-1" width="100" height="20"/><rect class="cls-1" y="40" width="100" height="20"/><rect class="cls-1" y="80" width="100" height="20"/></svg>
                            </div>
                            <h1>{{ details.name}}</h1>
                        </div>
                        <p class="breadcrumbs">Company: {{ details.name}} > Projects/Quotes</p>
                        <div class="projectsquotes__projectsquotes">
                            <h2>Projects/Quotes</h2>
                            <button class="projectsquotes__new" ng-click="editProjectsquotes()">New</button>
                            <div class="projectquote" ng-repeat="x in projectsquotes">
                                <button class="projectsquotes__edit" ng-click="getProjectsquotes(x.id)">Edit</button>
                                <button class="projectsquotes__delete" ng-click="deleteProjectsquotes(x.id)">X</button>
                                <h3>{{ x.title}}</h3>
                                <p>{{ x.content}}</p>
                                <p class="date">{{ x.date | date : "d&thinsp;/&thinsp;M&thinsp;/&thinsp;yy"}}</p>
                            </div>
                        </div>
                    </main>
                    </body>
